<html lang="es" x-data="initApp()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRing</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.3/dist/cdn.min.js" defer></script>
    <script src="telegramBot.js" defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen" x-bind:class="{ 'cursor-wait': loading }">
    <div class="max-w-md w-full text-center">
        <h1 class="text-3xl font-bold mb-6">QRing</h1>
        <button @click="sendLocation" :disabled="loading" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-8 rounded-lg mb-4 w-full">Tocar Timbre</button>
        <p x-show="countdownVisible" class="text-sm text-gray-600">Puedes presionar nuevamente en <span x-text="countdown"></span> segundos</p>
        <p x-show="notificationSent" class="text-green-500">Notificaci√≥n enviada</p>
    </div>
</body>
</html>
